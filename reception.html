  <body id="hero">
    
    <div class="panel-container ">

            <div class="card border-secondary mb-6 arrival_pannel shadow p-3 mb-5 bg-white rounded " > 
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Sr no</th>

                    </thead>
                    <tbody>

                        <td>10-04-19 12:00:17</td>
                      
                      </tr>
                      <tr>
                        <th scope="row">2</th>

                      </tr>
                      <tr>

                      </tr>
                    </tbody>
                  </table>
          
          </div>
           
           </div>
<div class="right-panel" style="width:60%;" >

    class="card border-secondary mb-6 arrival_pannel shadow p-3 mb-5 bg-white rounded " >

      <h4 style="
      margin-bottom: 20px;">Arrival Of Guest</h4>
    </div>
    <div class="panel-divider" > 
        <div class="vertical-divider">
            <img src="img/!logged.png" alt="User" class="arrival_guest"/>            
          </div>
          <div class="card-body " >
            <div class="form-group header-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1"><h4>Arriving Guest</h4></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Any name">
                  </div>
                  <div class="form-group">
                      <label for="exampleFormControlInput1"><h4>Arrival Time</h4></label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="10-04-19 12:00:17">
                    </div>
              
            </div>
          </div>  
    
    </div>
    
  </div>

</div>
